<header
    class="d-flex flex-row align-items-center justify-content-between p-3 px-4 mb-3 bg-white border-bottom fixed-top shadow-sm">
    <img src="/assets/images/logo.png" alt="logo" style="max-height: 70px;">
    <nav class="my-2 text-uppercase fs-4">
        <a class="p-2 text-dark text-decoration-none" href="#" routerLink="Address">Address</a>
        
        <a class="p-2 text-dark text-decoration-none" href="#" routerLink="Department">Department</a>
        <a class="p-2 text-dark text-decoration:none" href="#" routerLink="Job">Job</a>
    </nav>
    <div class="d-flex align-items-center">
        <a class="position-relative">
            <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
            <div class="cart-no">5</div>
        </a>
        <button class="btn btn-outline-secondary me-2" (click)="openLogOutDialog()" *ngIf="hasAccount">Log Out</button>
         <button class="btn btn-outline-secondary me-2" (click)="openLogInDialog()" *ngIf="!hasAccount">Login</button>
         
        <!--<a href="" class="btn btn-outline-secondary me-2" </a>--> 
            <button (click)="openRegisterDialog()" class="btn btn-outline-secondary me-3">Register</button>
            
    </div>
</header>
